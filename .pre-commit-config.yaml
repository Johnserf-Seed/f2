repos:
# Shell check
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml

# Python linters
-   repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
    -   id: isort
        args: ["--profile", "black"]

# Python formatters
-   repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
    -   id: black
        language_version: python3

# Python type checker
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.0
    hooks:
    -   id: mypy
        additional_dependencies: [types-protobuf, types-aiofiles]
        args: [--ignore-missing-imports, --check-untyped-defs]
        exclude: ^(f2/apps/(douyin|tiktok)/proto/.*_pb2\.py)$
